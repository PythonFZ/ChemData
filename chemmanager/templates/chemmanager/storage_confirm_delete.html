{% extends "chemmanager/chemmanager_base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the stock "{{ object.name }}" permanently?</h2>
                <hr>
                <div class="alert-danger">This can cause major problems and you should absolutely know, what you are doing!</div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Remove Permanently!</button>
                <a class="btn btn-secondary" href="{% url 'storage-list' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}

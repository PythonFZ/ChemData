{% extends "chemmanager/chemmanager_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add new Stock for {{ root_storage }} </legend>
                {{ form|crispy }}
                <button class="btn btn-outline-info" type="submit">Add!</button>
                <a href="{% url 'storage-list' %}" class="btn btn-outline-danger">Cancel</a>
            </fieldset>
        </form>
    </div>
{% endblock content %}
